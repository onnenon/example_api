version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      dev:
        patterns:
          - "pytest*"
          - ruff
          - ty
      minor:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
